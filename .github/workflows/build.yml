name: Build Status

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
   group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
   cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - pandas: "<2"
            numpy: "numpy<2"
          - pandas: "<3"
            numpy: "numpy>=2,<3"
          - pandas: "<4"
            numpy: "numpy>=2,<3"
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'

    - name: Install dependencies
      run: make develop

    - name: Install Pandas
      run: pip install "pandas${{ matrix.pandas }}" "${{ matrix.numpy }}"

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Package and check
      run: make dist

